<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopian Market Price Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#27ae60">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background: #27ae60;
            color: white;
            border: none;
        }
        button:hover {
            background: #219150;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #27ae60;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ‡ªðŸ‡¹ Ethiopian Market Price Tracker</h1>
    <p>Track prices of products in your local market</p>
</header>

<div class="container">
    <h2>Add Product</h2>
    <input type="text" id="productName" placeholder="Product name (e.g. Teff)">
    <input type="number" id="productPrice" placeholder="Price in Birr">
    <button onclick="addProduct()">Add / Update</button>

    <h2>Search Product</h2>
    <input type="text" id="search" placeholder="Search..." onkeyup="searchProduct()">

    <h2>Product List</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (Birr)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let products = JSON.parse(localStorage.getItem("products")) || [];

    function saveData() {
        localStorage.setItem("products", JSON.stringify(products));
    }

    function renderTable() {
        const tableBody = document.querySelector("#productTable tbody");
        tableBody.innerHTML = "";
        products.forEach((product, index) => {
            let row = 
                <tr>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                </tr>
            ;
            tableBody.innerHTML += row;
        });
    }

    function addProduct() {
        const name = document.getElementById("productName").value.trim();
        const price = document.getElementById("productPrice").value.trim();

        if (!name || !price) {
            alert("Please enter both product name and price.");
            return;
        }

        const existingIndex = products.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

        if (existingIndex >= 0) {
            products[existingIndex].price = price;
            alert("Price updated!");
        } else {
            products.push({ name, price });
            alert("Product added!");
        }

        saveData();
        renderTable();
